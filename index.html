<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="./images/logo.svg">
    <title>Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="navbar bg-black"><h1 class="container py-2 text-light">Students</h1></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="first1"
              placeholder="First"
            />
            <input
              type="text"
              class="form-control my-3"
              id="last1"
              placeholder="Last"
            />
            <select
              class="form-select"
              aria-label="Default select example my-3"
              id="job1"
            >
              <option selected value="all">Job</option>
              <option value="ReactJs">ReactJs</option>
              <option value="NodeJs">NodeJs</option>
              <option value="Mobil">Mobil</option>
              <option value="Go">Go</option>
            </select>
            <select
              class="form-select my-3"
              aria-label="Default select example "
              id="positions1"
            >
              <option selected value="all">Positions</option>
              <option value="Junior">Junior</option>
              <option value="Middle">Middle</option>
              <option value="Senior">Senior</option>
            </select>
            <select
              class="form-select my-3"
              aria-label="Default select example"
              id="adresSlect1"
            >
            <option selected value="all">Address</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Andijon">Andijon</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Buxoro">Buxoro</option>
            <option value="Qashqadaryo">Qashqadaryo</option>
            <option value="Surxondaryo">Surxondaryo</option>
            <option value="Qoraqalpog'iston">Qoraqalpog'iston</option>
            <option value="Xorazm">Xorazm</option>
            </select>
            <input
              type="number"
              class="form-control my-3"
              id="salary1"
              placeholder="Salary"
            />
            <input type="date" id="date1" />
            <div class="py-3">
              <label for="isMarried">isMarried</label>
              <input type="checkbox" id="isMarried1" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
              id="edit"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="first"
              placeholder="First"
            />
            <input
              type="text"
              class="form-control my-3"
              id="last"
              placeholder="Last"
            />
            <select
              class="form-select"
              aria-label="Default select example my-3"
              id="job"
            >
            <option selected value="all">Job</option>
            <option value="ReactJs">ReactJs</option>
            <option value="NodeJs">NodeJs</option>
            <option value="Mobil">Mobil</option>
            <option value="Go">Go</option>
            </select>
            <select
              class="form-select my-3"
              aria-label="Default select example "
              id="positions"
            >
              <option selected value="all">Positions</option>
              <option value="Junior">Junior</option>
              <option value="Middle">Middle</option>
              <option value="Senior">Senior</option>
            </select>
            <select
              class="form-select my-3"
              aria-label="Default select example"
              id="adresSlect"
            >
            <option selected value="all">Address</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Andijon">Andijon</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Buxoro">Buxoro</option>
            <option value="Qashqadaryo">Qashqadaryo</option>
            <option value="Surxondaryo">Surxondaryo</option>
            <option value="Qoraqalpog'iston">Qoraqalpog'iston</option>
            <option value="Xorazm">Xorazm</option>
            </select>

            <input
              type="number"
              class="form-control my-3"
              id="salary"
              placeholder="Salary"
            />
            <input type="date" id="date" />
            <div class="py-3">
              <label for="isMarried">isMarried</label>
              <input type="checkbox" id="isMarried" />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="save"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row my-4">
        <div class="mb-3 col col-3">
          <input
            type="search"
            class="form-control"
            name=""
            id="search"
            aria-describedby="helpId"
            placeholder="Search..."
          />
        </div>
        <div class="mb-5 col col-2">
          <select
            class="form-select"
            id="jobFilter"
            aria-label="Default select example"
          >
          <option selected value="all">Job</option>
          <option value="ReactJs">ReactJs</option>
          <option value="NodeJs">NodeJs</option>
          <option value="Mobil">Mobil</option>
          <option value="Go">Go</option>
          </select>
        </div>
        <div class="mb-5 col col-2">
          <select
            class="form-select"
            id="positionsfilter"
            aria-label="Default select example"
          >
            <option selected value="all">Positions</option>
            <option value="Junior">Junior</option>
            <option value="Middle">Middle</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div class="mb-5 col col-2">
          <select
            class="form-select"
            id="addressFilter"
            aria-label="Default select example"
          >
            <option selected value="all">Address</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Andijon">Andijon</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Buxoro">Buxoro</option>
            <option value="Qashqadaryo">Qashqadaryo</option>
            <option value="Surxondaryo">Surxondaryo</option>
            <option value="Qoraqalpog'iston">Qoraqalpog'iston</option>
            <option value="Xorazm">Xorazm</option>
          </select>
        </div>
        <div class="mb-5 col col-2">
          <select
            class="form-select"
            id="salaryFilter"
            aria-label="Default select example"
          >
            <option selected value="all">Salary</option>
            <option value="hig">High salary</option>
            <option value="low">Low salary</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-outline-success col col-1 mb-5"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add
        </button>
      </div>
      <div class="row mb-5 my-0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Address</th>
              <th scope="col">Job</th>
              <th scope="col">Position</th>
              <th scope="col">Salary</th>
              <th scope="col">Date of birth</th>
              <th scope="col">isMarried</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
